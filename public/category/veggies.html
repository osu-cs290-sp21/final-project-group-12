<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Online Storefront - Vegetables</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>

    <header>
      <h1 class="site-title"><i class='fas fa-store-alt'></i>Online Store</h1>
    </header>

    <nav class="navbar">
      <ul class="navlist">
        <li class="navitem"><a href="/">Home</a><i class="fas fa-home"></i></li>
        <li class="navitem"><a href="/category">Category</a></li>
        <li class="navitem navbar-search">
            <input type="text" id="navbar-search-input" placeholder="Search...">
            <button type="button" id="navbar-search-button"><i class="fas fa-search"></i></button>
          </li>
        <li class="navitem right"><a href="/checkout">Checkout</a><i class='fas fa-shopping-cart'></i></li>
      </ul>
    </nav>

    <main class="item-page">

        <div class="title-container">
            <h1>Vegetables</h1>
        </div>

        <div class="item-container">
            <section class="item">
                <div class="img-container">
                    <img class="item-img" src="https://upload.wikimedia.org/wikipedia/commons/0/03/Broccoli_and_cross_section_edit.jpg"/>
                </div>
                <div class="description">
                    <p class="item-name">
                        Broccoli
                    </p>
                    <p class="item-price">
                        Price: $0.75/lb
                    </p>
                </div>
            </section>

            <section class="item">
                <div class="img-container">
                    <img class="item-img" src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Chayote_BNC.jpg"/>
                </div>
                <div class="description">
                    <p class="item-name">
                        Chayote
                    </p>
                    <p class="item-price">
                        Price: $0.66/lb
                    </p>
                </div>
            </section>

            <section class="item">
                <div class="img-container">
                    <img class="item-img" src="https://upload.wikimedia.org/wikipedia/commons/9/93/ARS_red_onion.jpg"/>
                </div>
                <div class="description">
                    <p class="item-name">
                        Red Onion
                    </p>
                    <p class="item-price">
                        Price: $0.54/lb
                    </p>
                </div>
            </section>

            <section class="item">
                <div class="img-container">
                    <img class="item-img" src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Patates.jpg"/>
                </div>
                <div class="description">
                    <p class="item-name">
                        Patates
                    </p>
                    <p class="item-price">
                        Price: $0.75/lb
                    </p>
                </div>
            </section>

            <section class="item">
                <div class="img-container">
                    <img class="item-img" src="https://upload.wikimedia.org/wikipedia/commons/1/10/Tomates_cerises_Luc_Viatour.jpg"/>
                </div>
                <div class="description">
                    <p class="item-name">
                        Tomatoes
                    </p>
                    <p class="item-price">
                        Price: $0.68/lb
                    </p>
                </div>
            </section>
        </div>
        

    </main>

  </body>
</html>
