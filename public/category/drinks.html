<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Online Storefront - Drinks</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>

    <header>
      <h1 class="site-title"><i class='fas fa-store-alt'></i>Online Store</h1>
    </header>

    <nav class="navbar">
      <ul class="navlist">
        <li class="navitem"><a href="/">Home</a><i class="fas fa-home"></i></li>
        <li class="navitem"><a href="/category">Category</a></li>
        <li class="navitem navbar-search">
            <input type="text" id="navbar-search-input" placeholder="Search...">
            <button type="button" id="navbar-search-button"><i class="fas fa-search"></i></button>
          </li>
        <li class="navitem right"><a href="/checkout">Checkout</a><i class='fas fa-shopping-cart'></i></li>
      </ul>
    </nav>

    <main class="item-page">

        <div class="title-container">
            <h1>Drink Items</h1>
        </div>

        <div class="item-container">
            <section class="item">
                <div class="img-container">
                    <img class="item-img" src="https://i.stack.imgur.com/Bvvvi.jpg"/>
                </div>
                <div class="description">
                    <p class="item-name">
                        Water
                    </p>
                    <p class="item-price">
                        Price: $1/bottle
                    </p>
                </div>
            </section>

            <section class="item">
                <div class="img-container">
                    <img class="item-img" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Coca-cola_50cl_can_-_Italia.jpg"/>
                </div>
                <div class="description">
                    <p class="item-name">
                        Coke
                    </p>
                    <p class="item-price">
                        Price: $1.50/bottle
                    </p>
                </div>
            </section>

            <section class="item">
                <div class="img-container">
                    <img class="item-img" src="https://upload.wikimedia.org/wikipedia/commons/b/bb/Gatorade_185836.jpg"/>
                </div>
                <div class="description">
                    <p class="item-name">
                        Gatorade
                    </p>
                    <p class="item-price">
                        Price: $1.50/bottle
                    </p>
                </div>
            </section>

            <section class="item">
                <div class="img-container">
                    <img class="item-img" src="https://upload.wikimedia.org/wikipedia/commons/e/e9/MinuteMaidPulpy_1000ml_Indonesia.jpg"/>
                </div>
                <div class="description">
                    <p class="item-name">
                        Minute Maid
                    </p>
                    <p class="item-price">
                        Price: $1.99/bottle
                    </p>
                </div>
            </section>
        </div>
        

    </main>

  </body>
</html>
