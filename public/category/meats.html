<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Online Storefront - Meats</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>

    <header>
      <h1 class="site-title"><i class='fas fa-store-alt'></i>Online Store</h1>
    </header>

    <nav class="navbar">
      <ul class="navlist">
        <li class="navitem"><a href="/">Home</a><i class="fas fa-home"></i></li>
        <li class="navitem"><a href="/category">Category</a></li>
        <li class="navitem navbar-search">
            <input type="text" id="navbar-search-input" placeholder="Search...">
            <button type="button" id="navbar-search-button"><i class="fas fa-search"></i></button>
          </li>
        <li class="navitem right"><a href="/checkout">Checkout</a><i class='fas fa-shopping-cart'></i></li>
      </ul>
    </nav>

    <main class="item-page">

        <div class="title-container">
            <h1>Meat Items</h1>
        </div>

        <div class="item-container">
            <section class="item">
                <div class="img-container">
                    <img class="item-img" src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Bologna_lunch_meat_style_sausage.JPG"/>
                </div>
                <div class="description">
                    <p class="item-name">
                        Sliced Bologna
                    </p>
                    <p class="item-price">
                        Price: $6.25/pack(5oz)
                    </p>
                </div>
            </section>

            <section class="item">
                <div class="img-container">
                    <img class="item-img" src="https://wiki.ubc.ca/images/a/a5/Tysons-no-antibiotics_%281%29.jpg"/>
                </div>
                <div class="description">
                    <p class="item-name">
                        Boneless Skinless Chicken Breasts
                    </p>
                    <p class="item-price">
                        Price: $9.99/package(6oz)
                    </p>
                </div>
            </section>

            <section class="item">
                <div class="img-container">
                    <img class="item-img" src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Rib-steak-raw-MCB.jpg"/>
                </div>
                <div class="description">
                    <p class="item-name">
                        Rib Steak Raw
                    </p>
                    <p class="item-price">
                        Price: $8.85/pack(6oz)
                    </p>
                </div>
            </section>

            <section class="item">
                <div class="img-container">
                    <img class="item-img" src="https://simple.wikipedia.org/wiki/Spam_(food)#/media/File:Spam_2.jpg"/>
                </div>
                <div class="description">
                    <p class="item-name">
                        Spam
                    </p>
                    <p class="item-price">
                        Price: $3.25/can
                    </p>
                </div>
            </section>
        </div>
        

    </main>

  </body>
</html>
